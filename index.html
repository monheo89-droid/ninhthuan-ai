        /* Popup Shop */
        #shop-popup {

        .product-card {

        }
        .product-card img { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; }
        .buy-btn { background: #27ae60; color: white; padding: 6px 12px; border-radius: 20px; text-decoration: none; font-size: 11px; font-weight: bold; }

        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index: 450; display: none; backdrop-filter: blur(3px); }

        .label-btn { display: flex; align-items: center; justify-content: center; gap: 8px; width: fit-content; margin: 0 auto; padding: 10px 20px; background: var(--primary); color: white; border-radius: 30px; cursor: pointer; font-weight: 600; font-size: 13px; }
        .btn-save { width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; background: #27ae60; font-size: 16px; }
        #countdown { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; color: white; font-weight: 900; z-index: 2000; display: none; }
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .loader { width: 40px; height: 40px; border: 4px solid #fff; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

            <h4 style="margin:0; font-size:14px;">Nho T√≠m Ninh Thu·∫≠n</h4>

    <div class="product-card">
        <img src="https://i.ytimg.com/vi/q1eW04I1pL0/maxresdefault.jpg" alt="T√°o">
        <div style="flex:1">
            <h4 style="margin:0; font-size:14px;">T√°o Xanh Phan Rang</h4>
            <p style="margin:2px 0; color:#e67e22; font-weight:bold; font-size:12px;">45.000ƒë</p>
        </div>
        <a href="https://ninhthuan.gov.vn" target="_blank" class="buy-btn">Mua</a>
    </div>
</div>

<div id="countdown">3</div>
<div id="loading"><div class="loader"></div><p>AI ƒêANG T√ÅCH N·ªÄN...</p></div>

<iframe id="vr-frame" src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
<canvas id="ui-canvas"></canvas>
<div id="guide-frame" style="position: absolute; top: 15vh; left: 55vw; width: 320px; height: 450px; border: 2px dashed #fff; z-index: 50; pointer-events: none; border-radius: 12px; display:none;"></div>

<div class="controls" id="main-menu">
    <h2 style="text-align:center; margin:0 0 15px 0; font-size:18px;">NINH THU·∫¨N AI</h2>
    <label for="input-file" class="label-btn">üì∏ T·∫£i ·∫£nh ng∆∞·ªùi</label>
    <input type="file" id="input-file" accept="image/*" style="display:none" onchange="initAI(this)">

    <div id="edit-area" style="display:none">
        <select id="frame-style" style="width:100%; padding:10px; border-radius:8px; margin:15px 0 10px 0;">
            <option value="modern">Tr·∫Øng hi·ªán ƒë·∫°i</option>
            <option value="vintage">C·ªï ƒëi·ªÉn</option>
        </select>
        <input type="text" id="custom-text" value="NINH THU·∫¨N 2025" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; box-sizing:border-box;">
        <input type="range" id="size-slider" min="0.1" max="2.5" step="0.1" value="1.0" style="width:100%; margin-top:15px;">
        <button class="btn-save" onclick="startCapture()">üéÅ Xu·∫•t b∆∞u thi·∫øp</button>
    </div>
</div>

<script>
    const API_KEY = "FtyKLHXkG5By3gFBCBcoTACC";
    const canvas = document.getElementById('ui-canvas');
    const ctx = canvas.getContext('2d');
    const guide = document.getElementById('guide-frame');
    const slider = document.getElementById('size-slider');
    let userImg = null, imgPos = { x: 0, y: 0, w: 0, h: 0 };

    window.onload = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };

    function toggleMenu() { document.getElementById('main-menu').classList.toggle('hidden'); }
    function openShop() { document.getElementById('shop-popup').classList.add('active'); document.getElementById('overlay').style.display='block'; }
    function closeShop() { document.getElementById('shop-popup').classList.remove('active'); document.getElementById('overlay').style.display='none'; }

    async function initAI(input) {
        if (!input.files[0]) return;
        document.getElementById('loading').style.display = "flex";
        const formData = new FormData();
        formData.append("image_file", input.files[0]);
        try {
            const res = await fetch("https://api.remove.bg/v1.0/removebg", { method: "POST", headers: { "X-Api-Key": API_KEY }, body: formData });
            const blob = await res.blob();
            const img = new Image();
            img.onload = () => {
                userImg = img;
                const ratio = img.width / img.height;
                imgPos.h = 450; imgPos.w = 450 * ratio;
                imgPos.x = window.innerWidth / 2 - imgPos.w / 2;
                imgPos.y = window.innerHeight / 2 - imgPos.h / 2;
                document.getElementById('loading').style.display = "none";
                guide.style.display = "block";
                document.getElementById('edit-area').style.display = "block";
                render();
            };
            img.src = URL.createObjectURL(blob);
        } catch (e) { alert("L·ªói AI!"); document.getElementById('loading').style.display="none"; }
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (userImg) ctx.drawImage(userImg, imgPos.x, imgPos.y, imgPos.w * slider.value, imgPos.h * slider.value);
    }

    async function startCapture() {
        const countEl = document.getElementById('countdown');
        countEl.style.display = "block";
        let count = 3;
        const timer = setInterval(async () => {
            count--;
            if (count > 0) countEl.innerText = count;
            else { clearInterval(timer); countEl.style.display = "none"; await executePerfectCapture(); }
        }, 1000);
    }

    async function executePerfectCapture() {
        document.getElementById('main-menu').classList.add('hidden');
        document.querySelector('.top-btns').style.display = "none";
        guide.style.border = "none";
        ctx.clearRect(0, 0, canvas.width, canvas.height); 

        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { displaySurface: "browser", width: 3840, height: 2160 }, preferCurrentTab: true });
        const video = document.createElement('video');
        video.srcObject = stream;
        await video.play();

        setTimeout(() => {
            const outW = 2400, outH = 3200;
            const f = document.createElement('canvas'); f.width = outW; f.height = outH;
            const fc = f.getContext('2d');
            const style = document.getElementById('frame-style').value;
            const g = guide.getBoundingClientRect();
            const sx = video.videoWidth / window.innerWidth;
            const sy = video.videoHeight / window.innerHeight;

            fc.fillStyle = (style === 'vintage') ? "#f4ece0" : "white";
            fc.fillRect(0, 0, outW, outH);
            fc.drawImage(video, g.left * sx, g.top * sy, g.width * sx, g.height * sy, 80, 80, outW - 160, outH - 600);
            
            const relX = (imgPos.x - g.left) / g.width;
            const relY = (imgPos.y - g.top) / g.height;
            fc.drawImage(userImg, 80 + (relX * (outW - 160)), 80 + (relY * (outH - 600)), (imgPos.w * slider.value) * ((outW - 160) / g.width), (imgPos.h * slider.value) * ((outH - 600) / g.height));

            fc.fillStyle = "#2c3e50"; fc.textAlign = "center";
            fc.font = "bold 110px Arial";
            fc.fillText(document.getElementById('custom-text').value, outW/2, outH - 280);
            
            const link = document.createElement('a');
            link.download = `NinhThuan_Card.png`;
            link.href = f.toDataURL("image/png", 1.0);
            link.click();
            
            stream.getTracks().forEach(t => t.stop());
            setTimeout(() => location.reload(), 500); 
        }, 1000);
    }
</script>
