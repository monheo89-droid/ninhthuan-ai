<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - Fix Tri·ªát ƒê·ªÉ</title>
    <style>
        :root { --vr-color: #ff9800; --shop-color: #27ae60; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }

        /* THANH ƒêI·ªÄU H∆Ø·ªöNG C·ªê ƒê·ªäNH TR√äN C√ôNG */
        #nav-bar { 
            position: fixed; top: 20px; left: 20px; z-index: 1000; 
            display: flex; gap: 15px; 
        }
        .icon-btn { 
            width: 60px; height: 60px; border-radius: 50%; border: 3px solid #fff;
            background: #fff; font-size: 28px; cursor: pointer; display: flex; 
            align-items: center; justify-content: center;
            box-shadow: 0 4px 25px rgba(0,0,0,0.7); transition: 0.2s;
        }
        #btn-vr.active { background: var(--vr-color) !important; color: #fff; }
        #btn-shop.active { background: var(--shop-color) !important; color: #fff; }

        /* L·ªöP PH·ª¶ VIDEO BAN ƒê·∫¶U */
        #intro-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 900; display: flex; align-items: center; justify-content: center; 
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* H·ªÜ TH·ªêNG IFRAME SONG SONG */
        .pano-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
        }
        .pano-container.active { display: block; z-index: 100; }
        
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="nav-bar">
        <div class="icon-btn active" id="btn-vr" onclick="switchTab('vr')">üìç</div>
        <div class="icon-btn" id="btn-shop" onclick="switchTab('shop')">üõí</div>
    </div>

    <div id="intro-overlay" onclick="startExperience()">
        <video id="vid" autoplay muted loop playsinline>
            <source src="https://monheo89-droid.github.io/ninhthuan-ai/video/intro.mp4" type="video/mp4">
        </video>
        <div style="position: absolute; color: white; bottom: 10%; font-weight: bold; font-size: 18px; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 30px; cursor: pointer;">NH·∫§N V√ÄO ƒê·ªÇ B·∫ÆT ƒê·∫¶U</div>
    </div>

    <div id="tab-vr" class="pano-container active">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
    </div>

    <div id="tab-shop" class="pano-container">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/691b32dc061521c90def58cb"></iframe>
    </div>

    <script>
        // H√†m b·∫Øt ƒë·∫ßu (x√≥a video vƒ©nh vi·ªÖn)
        function startExperience() {
            const intro = document.getElementById('intro-overlay');
            if (intro) {
                document.getElementById('vid').pause();
                intro.remove(); // X√ìA H·∫≤N VIDEO KH·ªéI TRANG
            }
        }

        // H√†m chuy·ªÉn Tab (Kh√¥ng t·∫£i l·∫°i link)
        function switchTab(mode) {
            // N·∫øu video v·∫´n c√≤n, x√≥a n√≥ khi nh·∫•n icon
            startExperience();

            const vrTab = document.getElementById('tab-vr');
            const shopTab = document.getElementById('tab-shop');
            const btnVr = document.getElementById('btn-vr');
            const btnShop = document.getElementById('btn-shop');

            if (mode === 'vr') {
                vrTab.classList.add('active');
                shopTab.classList.remove('active');
                btnVr.classList.add('active');
                btnShop.classList.remove('active');
            } else {
                shopTab.classList.add('active');
                vrTab.classList.remove('active');
                btnShop.classList.add('active');
                btnVr.classList.remove('active');
            }
        }
    </script>
</body>
</html>
