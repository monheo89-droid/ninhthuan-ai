<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - Tour & Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --primary: #ff9800; 
            --glass: rgba(255, 255, 255, 0.85);
            --dark: #2c3e50;
            --success: #27ae60;
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }

        /* --- 1. VIDEO INTRO --- */
        #intro-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; 
        }
        #intro-overlay video { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }

        /* --- 2. H·ªÜ TH·ªêNG IFRAME VR --- */
        .pano-page { position: absolute; inset: 0; visibility: hidden; z-index: 1; }
        .pano-page.active { visibility: visible; z-index: 10; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- 3. ƒêI·ªÄU H∆Ø·ªöNG --- */
        .top-btns { position: absolute; top: 20px; left: 20px; z-index: 10000; display: flex; gap: 12px; }
        .round-btn {
            width: 50px; height: 50px; background: var(--primary); color: white;
            border: none; border-radius: 50%; cursor: pointer; font-size: 22px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .round-btn:hover { transform: scale(1.1); }
        .round-btn.active { outline: 4px solid white; background: var(--dark); }

        /* Studio AI Menu */
        .controls { 
            position: absolute; top: 85px; left: 20px; z-index: 9000; width: 280px; 
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transition: 0.4s; transform-origin: top left;
        }
        .controls.hidden { transform: scale(0); opacity: 0; pointer-events: none; }

        /* --- 4. CHATBOT AI X·ªäN X√í --- */
        #chat-wrapper { position: fixed; bottom: 25px; left: 25px; z-index: 10001; }
        #chat-box {
            display: none; width: 330px; height: 480px; background: white;
            border-radius: 20px; flex-direction: column; box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            margin-bottom: 15px; overflow: hidden; border: 1px solid rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .chat-header { background: var(--primary); color: white; padding: 18px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; font-size: 16px; }
        .chat-content { flex: 1; overflow-y: auto; padding: 15px; background: #f8f9fa; display: flex; flex-direction: column; gap: 12px; }
        .chat-footer { display: flex; padding: 12px; border-top: 1px solid #eee; background: white; align-items: center; }
        .chat-footer input { flex: 1; border: none; outline: none; padding: 10px; font-size: 14px; background: #f0f2f5; border-radius: 20px; }
        
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 85%; font-size: 14px; line-height: 1.5; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .bot { background: #ffffff; align-self: flex-start; color: #333; border-bottom-left-radius: 2px; }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        #ui-canvas { position: absolute; inset: 0; z-index: 100; pointer-events: none; }
        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body>

<div id="loading"><div style="width:45px; height:45px; border:5px solid #fff; border-top:5px solid var(--primary); border-radius:50%; animation:spin 1s linear infinite;"></div><p style="margin-top:15px; font-weight:bold;">TH·ªî ƒê·ªäA ƒêANG T√ÅCH N·ªÄN...</p></div>

<div id="intro-overlay" onclick="killIntro()">
    <video id="v-intro" autoplay muted loop playsinline>
        <source src="https://monheo89-droid.github.io/ninhthuan-ai/video/intro.mp4" type="video/mp4">
    </video>
</div>

<div class="top-btns">
    <button class="round-btn active" id="btn-vr" onclick="switchTab('vr')" title="Xem Tour VR">üìç</button>
    <button class="round-btn" id="btn-shop" onclick="switchTab('shop')" title="C·ª≠a h√†ng">üõí</button>
    <button class="round-btn" onclick="toggleAI()" title="Ch·ª•p ·∫£nh AI">üì∏</button>
</div>

<div id="page-vr" class="pano-page active">
    <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
</div>
<div id="page-shop" class="pano-page">
    <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/691b32dc061521c90def58cb"></iframe>
</div>

<div class="controls hidden" id="ai-menu">
    <h3 style="text-align: center; margin: 0 0 15px 0; color: var(--dark);">NINH THU·∫¨N STUDIO</h3>
    <label for="input-file" style="display:block; padding:12px; background:var(--primary); color:white; border-radius:15px; cursor:pointer; text-align:center; font-weight:bold;">T·∫£i ·∫£nh ch√¢n dung</label>
    <input type="file" id="input-file" accept="image/*" style="display: none;" onchange="initAI(this)">
    <div id="edit-area" style="display: none; margin-top:20px;">
        <p style="font-size:12px; color:#666; margin-bottom:5px;">Ph√≥ng to/nh·ªè ·∫£nh:</p>
        <input type="range" id="size-slider" min="0.1" max="2.5" step="0.01" value="1.0" oninput="render()" style="width:100%;">
        <button style="width:100%; padding:15px; margin-top:15px; background:var(--success); color:white; border:none; border-radius:15px; font-weight:bold; cursor:pointer;" onclick="startCapture()">L∆∞u b∆∞u thi·∫øp üì∏</button>
    </div>
</div>

<div id="chat-wrapper">
    <div id="chat-box">
        <div class="chat-header">
            <span>Th·ªï ƒë·ªãa Ninh Thu·∫≠n AI</span>
            <span onclick="toggleChat()" style="cursor:pointer; font-size:26px;">&times;</span>
        </div>
        <div class="chat-content" id="chat-display">
            <div class="msg bot">Ch√†o b·∫°n! Th·ªï ƒë·ªãa Ninh Thu·∫≠n ƒë√¢y. C·∫ßn t∆∞ v·∫•n ƒëi ch∆°i hay ƒÉn u·ªëng g√¨ c·ª© nh·∫Øn tui, ƒë·ª´ng ng·∫°i! üòä</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="H·ªèi th·ªï ƒë·ªãa..." onkeypress="if(event.key==='Enter') sendAI()">
            <button onclick="sendAI()" style="border:none; background:none; cursor:pointer; font-size:22px; margin-left:8px;">üöÄ</button>
        </div>
    </div>
    <button class="round-btn" onclick="toggleChat()" style="background: var(--dark); font-size: 26px;">üí¨</button>
</div>

<canvas id="ui-canvas"></canvas>

<script>
    const PROXY_URL = "https://chatbot-ninhthuan.monheo89.workers.dev/"; 
    const REMOVE_BG_API = "FtyKLHXkG5By3gFBCBcoTACC"; //
    
    const canvas = document.getElementById('ui-canvas');
    const ctx = canvas.getContext('2d');
    let userImg = null, imgPos = { x: 0, y: 0, w: 0, h: 0 };

    window.onload = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };

    function killIntro() { const intro = document.getElementById('intro-overlay'); if (intro) { document.getElementById('v-intro').pause(); intro.remove(); } }
    function switchTab(tab) { killIntro(); document.querySelectorAll('.pano-page').forEach(p => p.classList.remove('active')); document.querySelectorAll('.round-btn').forEach(b => b.classList.remove('active')); document.getElementById('page-' + tab).classList.add('active'); document.getElementById('btn-' + tab).classList.add('active'); }
    function toggleAI() { killIntro(); document.getElementById('ai-menu').classList.toggle('hidden'); }
    function toggleChat() { killIntro(); const box = document.getElementById('chat-box'); box.style.display = (box.style.display === 'flex') ? 'none' : 'flex'; }

    // --- L·ªÜNH G·ª¨I TIN NH·∫ÆN CHU·∫®N (FIX L·ªñI B·∫¨N) ---
    async function sendAI() {
        const input = document.getElementById('chat-input');
        const display = document.getElementById('chat-display');
        const text = input.value.trim();
        if (!text) return;

        display.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        const tempId = "ai-" + Date.now();
        display.innerHTML += `<div class="msg bot" id="${tempId}">Th·ªï ƒë·ªãa ƒëang nghe...</div>`;
        display.scrollIntoView({ behavior: 'smooth', block: 'end' });

        try {
            const res = await fetch(PROXY_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });
            const data = await res.json();
            document.getElementById(tempId).innerText = data.reply || "Tui ch∆∞a nghe r√µ, b·∫°n n√≥i l·∫°i nha!";
        } catch (e) {
            document.getElementById(tempId).innerText = "M·∫°ng y·∫øu qu√°, Th·ªï ƒë·ªãa ch∆∞a nghe ƒë∆∞·ª£c!";
        }
        display.scrollTop = display.scrollHeight;
    }

    // --- Logic Studio AI ---
    async function initAI(input) {
        if (!input.files[0]) return;
        document.getElementById('loading').style.display = "flex";
        const formData = new FormData();
        formData.append("image_file", input.files[0]);
        try {
            const res = await fetch("https://api.remove.bg/v1.0/removebg", { 
                method: "POST", headers: { "X-Api-Key": REMOVE_BG_API }, body: formData 
            });
            const blob = await res.blob();
            const img = new Image();
            img.onload = () => {
                userImg = img;
                const ratio = img.width / img.height;
                imgPos.h = 450; imgPos.w = 450 * ratio;
                imgPos.x = (canvas.width - imgPos.w) / 2;
                imgPos.y = canvas.height - imgPos.h - 50;
                document.getElementById('loading').style.display = "none";
                document.getElementById('edit-area').style.display = "block";
                render();
            };
            img.src = URL.createObjectURL(blob);
        } catch (e) { document.getElementById('loading').style.display = "none"; alert("L·ªói t√°ch n·ªÅn!"); }
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const s = document.getElementById('size-slider').value;
        if (userImg) ctx.drawImage(userImg, imgPos.x, imgPos.y, imgPos.w * s, imgPos.h * s);
    }

    function startCapture() {
        html2canvas(document.body).then(c => {
            const a = document.createElement('a');
            a.download = 'ninh-thuan-postcard.png';
            a.href = c.toDataURL();
            a.click();
        });
    }

    const style = document.createElement('style');
    style.innerHTML = `@keyframes spin { 100% { transform: rotate(360deg); } }`;
    document.head.appendChild(style);
</script>
</body>
</html>
