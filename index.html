<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - Tour & Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Gi·ªØ nguy√™n c√°c bi·∫øn m√†u s·∫Øc t·ª´ file g·ªëc c·ªßa b·∫°n */
        :root { 
            --primary: #ff9800; 
            --glass: rgba(255, 255, 255, 0.85);
            --dark: #2c3e50;
            --success: #27ae60;
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }

        /* Video Intro layer */
        #intro-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #intro-overlay video { width: 100%; height: 100%; object-fit: cover; }

        /* H·ªá th·ªëng Iframe Tab */
        .pano-page { position: absolute; inset: 0; visibility: hidden; z-index: 1; }
        .pano-page.active { visibility: visible; z-index: 10; }
        iframe { width: 100%; height: 100%; border: none; }

        /* N√∫t b·∫•m ƒëi·ªÅu h∆∞·ªõng */
        .top-btns { position: absolute; top: 20px; left: 20px; z-index: 10000; display: flex; gap: 12px; }
        .round-btn { width: 45px; height: 45px; background: var(--primary); color: white; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.3s; }
        .round-btn.active { outline: 3px solid white; transform: scale(1.1); }

        /* Menu Studio AI */
        .controls { position: absolute; top: 75px; left: 20px; z-index: 9000; width: 280px; background: var(--glass); padding: 20px; border-radius: 20px; transition: 0.4s; transform: scale(0); transform-origin: top left; }
        .controls.active { transform: scale(1); }

        /* Giao di·ªán Chatbot m·ªõi */
        #chat-wrapper { position: fixed; bottom: 20px; left: 20px; z-index: 10001; }
        #chat-box { display: none; width: 300px; height: 400px; background: white; border-radius: 15px; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 10px; overflow: hidden; }
        .chat-head { background: var(--primary); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .chat-msgs { flex: 1; overflow-y: auto; padding: 15px; background: #f9f9f9; display: flex; flex-direction: column; gap: 8px; font-size: 14px; }
        .chat-input { display: flex; padding: 10px; border-top: 1px solid #eee; }
        .chat-input input { flex: 1; border: none; outline: none; padding: 5px; }
        
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 85%; line-height: 1.4; }
        .bot { background: #eee; align-self: flex-start; color: #333; }
        .user { background: var(--primary); color: white; align-self: flex-end; }
        
        #ui-canvas { position: absolute; inset: 0; z-index: 100; pointer-events: none; }
    </style>
</head>
<body>

<div id="intro-overlay" onclick="killIntro()">
    <video id="v-intro" autoplay muted loop playsinline>
        <source src="https://monheo89-droid.github.io/ninhthuan-ai/video/intro.mp4" type="video/mp4">
    </video>
</div>

<div class="top-btns">
    <button class="round-btn active" id="btn-vr" onclick="switchTab('vr')">üìç</button>
    <button class="round-btn" id="btn-shop" onclick="switchTab('shop')">üõí</button>
    <button class="round-btn" onclick="toggleAI()">üì∏</button>
</div>

<div id="page-vr" class="pano-page active"><iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe></div>
<div id="page-shop" class="pano-page"><iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/691b32dc061521c90def58cb"></iframe></div>

<div class="controls" id="ai-menu">
    <h3 style="margin:0 0 15px 0; text-align:center">NINH THU·∫¨N STUDIO</h3>
    <label for="input-file" style="display:block; padding:10px; background:var(--primary); color:white; border-radius:10px; text-align:center; cursor:pointer; font-weight:bold">T·∫£i ·∫£nh ch√¢n dung</label>
    <input type="file" id="input-file" accept="image/*" style="display:none" onchange="initAI(this)">
    <div id="edit-area" style="display:none; margin-top:15px">
        <input type="range" id="size-slider" min="0.1" max="2.5" step="0.01" value="1" oninput="render()" style="width:100%">
        <button style="width:100%; margin-top:10px; padding:12px; background:var(--success); color:white; border:none; border-radius:10px; font-weight:bold" onclick="startCapture()">L∆∞u b∆∞u thi·∫øp</button>
    </div>
</div>

<div id="chat-wrapper">
    <div id="chat-box">
        <div class="chat-head">Th·ªï ƒë·ªãa Ninh Thu·∫≠n AI <span onclick="toggleChat()" style="cursor:pointer">&times;</span></div>
        <div class="chat-msgs" id="chat-display">
            <div class="msg bot">Xin ch√†o! T√¥i l√† Th·ªï ƒë·ªãa AI. B·∫°n c·∫ßn h·ªèi g√¨ v·ªÅ du l·ªãch hay ƒë·∫∑c s·∫£n Ninh Thu·∫≠n kh√¥ng?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="chat-inp" placeholder="H·ªèi g√¨ ƒë√≥..." onkeypress="if(event.key==='Enter') sendAI()">
            <button onclick="sendAI()" style="border:none; background:none; cursor:pointer; font-size:18px">üöÄ</button>
        </div>
    </div>
    <button class="round-btn" onclick="toggleChat()" style="background:var(--dark)">üí¨</button>
</div>

<canvas id="ui-canvas"></canvas>

<script>
    // D√°n URL Worker c·ªßa b·∫°n v√†o ƒë√¢y
    const PROXY_URL = "https://chatbot-ninhthuan.monheo89.workers.dev/"; 
    const REMOVE_BG_API = "FtyKLHXkG5By3gFBCBcoTACC"; //

    const canvas = document.getElementById('ui-canvas');
    const ctx = canvas.getContext('2d');
    let userImg = null;

    // C√°c h√†m t·ª´ file g·ªëc
    function killIntro() { const intro = document.getElementById('intro-overlay'); if(intro){ document.getElementById('v-intro').pause(); intro.remove(); } }
    function switchTab(t) { killIntro(); document.querySelectorAll('.pano-page').forEach(p => p.classList.remove('active')); document.querySelectorAll('.round-btn').forEach(b => b.classList.remove('active')); document.getElementById('page-'+t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); }
    function toggleAI() { killIntro(); document.getElementById('ai-menu').classList.toggle('active'); }
    
    // Logic Chatbot
    function toggleChat() { const b = document.getElementById('chat-box'); b.style.display = b.style.display==='flex' ? 'none' : 'flex'; }

    async function sendAI() {
        const inp = document.getElementById('chat-inp');
        const disp = document.getElementById('chat-display');
        const val = inp.value.trim();
        if(!val) return;

        disp.innerHTML += `<div class="msg user">${val}</div>`;
        inp.value = "";
        const tempId = "ai-"+Date.now();
        disp.innerHTML += `<div class="msg bot" id="${tempId}">ƒêang suy nghƒ©...</div>`;
        disp.scrollTop = disp.scrollHeight;

        try {
            const r = await fetch(PROXY_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: val })
            });
            const d = await r.json();
            document.getElementById(tempId).innerText = d.reply;
        } catch(e) {
            document.getElementById(tempId).innerText = "L·ªói k·∫øt n·ªëi v·ªõi Th·ªï ƒë·ªãa AI.";
        }
        disp.scrollTop = disp.scrollHeight;
    }

    // Logic Studio AI t·ª´ tab+ng.py
    async function initAI(input) {
        if (!input.files[0]) return;
        const formData = new FormData();
        formData.append("image_file", input.files[0]);
        const res = await fetch("https://api.remove.bg/v1.0/removebg", { method: "POST", headers: { "X-Api-Key": REMOVE_BG_API }, body: formData });
        const blob = await res.blob();
        const img = new Image();
        img.onload = () => { userImg = img; document.getElementById('edit-area').style.display='block'; render(); };
        img.src = URL.createObjectURL(blob);
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const s = document.getElementById('size-slider').value;
        if (userImg) ctx.drawImage(userImg, 50, 50, userImg.width*s*0.2, userImg.height*s*0.2);
    }

    function startCapture() {
        html2canvas(document.body).then(c => { const a = document.createElement('a'); a.download = 'ninh-thuan-ai.png'; a.href = c.toDataURL(); a.click(); });
    }

    window.onload = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>
</body>
</html>
