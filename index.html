<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - Instant Access</title>
    <style>
        :root { --vr-color: #ff9800; --shop-color: #27ae60; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* THANH ƒêI·ªÄU H∆Ø·ªöNG: ∆ØU TI√äN CAO NH·∫§T */
        #nav-bar { 
            position: fixed; top: 20px; left: 20px; z-index: 10000; 
            display: flex; gap: 15px; 
        }
        .icon-btn { 
            width: 60px; height: 60px; border-radius: 50%; border: 3px solid #fff;
            background: #fff; font-size: 28px; cursor: pointer; display: flex; 
            align-items: center; justify-content: center;
            box-shadow: 0 4px 25px rgba(0,0,0,0.7); transition: 0.2s;
        }
        #btn-vr.active { background: var(--vr-color) !important; color: #fff; }
        #btn-shop.active { background: var(--shop-color) !important; color: #fff; }

        /* L·ªöP PH·ª¶ VIDEO GI·ªöI THI·ªÜU */
        #intro-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; 
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* CONTAINER CH·ª®A IFRAME */
        .pano-page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            visibility: hidden; z-index: 1;
        }
        .pano-page.active { visibility: visible; z-index: 100; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="nav-bar">
        <div class="icon-btn" id="btn-vr" onclick="startWith('vr')">üìç</div>
        <div class="icon-btn" id="btn-shop" onclick="startWith('shop')">üõí</div>
    </div>

    <div id="intro-overlay">
        <video id="main-video" autoplay muted loop playsinline>
            <source src="https://monheo89-droid.github.io/ninhthuan-ai/video/intro.mp4" type="video/mp4">
        </video>
    </div>

    <div id="page-vr" class="pano-page">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
    </div>

    <div id="page-shop" class="pano-page">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/691b32dc061521c90def58cb"></iframe>
    </div>

    <script>
        function startWith(mode) {
            // 1. C·∫ÆT B·ªé VIDEO NGAY L·∫¨P T·ª®C
            const overlay = document.getElementById('intro-overlay');
            if (overlay) {
                const vid = document.getElementById('main-video');
                if (vid) vid.pause();
                overlay.remove(); // X√≥a s·∫°ch d·∫•u v·∫øt video
            }

            // 2. HI·ªÇN TH·ªä C·∫¢NH ƒê∆Ø·ª¢C CH·ªåN
            const vr = document.getElementById('page-vr');
            const shop = document.getElementById('page-shop');
            const bVr = document.getElementById('btn-vr');
            const bShop = document.getElementById('btn-shop');

            // Reset tr·∫°ng th√°i
            vr.classList.remove('active');
            shop.classList.remove('active');
            bVr.classList.remove('active');
            bShop.classList.remove('active');

            if (mode === 'vr') {
                vr.classList.add('active');
                bVr.classList.add('active');
            } else {
                shop.classList.add('active');
                bShop.classList.add('active');
            }
        }
    </script>
</body>
</html>
