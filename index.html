<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thuận AI - Gian Hàng & Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #ff9800; --glass: rgba(255, 255, 255, 0.85); --success: #27ae60; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; background: #000; }

        /* --- TÍNH NĂNG 1: VIDEO INTRO --- */
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #intro-overlay video { width: 100%; height: 100%; object-fit: cover; }

        /* --- TÍNH NĂNG 2: CHUYỂN TAB KHÔNG LOAD LẠI --- */
        .pano-page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; visibility: hidden; z-index: 1; }
        .pano-page.active { visibility: visible; z-index: 10; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- GIAO DIỆN ĐIỀU HƯỚNG --- */
        .top-btns { position: absolute; top: 20px; left: 20px; z-index: 10000; display: flex; gap: 12px; }
        .round-btn { width: 45px; height: 45px; background: var(--primary); color: white; border: none; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .round-btn.cart { background: var(--success); }

        /* Sidebar & Popup */
        .controls { position: absolute; top: 75px; left: 20px; z-index: 9000; width: 280px; background: var(--glass); padding: 20px; border-radius: 20px; transition: 0.4s; transform-origin: top left; }
        .controls.hidden { transform: scale(0); opacity: 0; pointer-events: none; }
        #shop-popup { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); width: 90%; max-width: 350px; background: white; z-index: 10001; padding: 20px; border-radius: 25px; transition: 0.4s; opacity: 0; }
        #shop-popup.active { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        
        #ui-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index: 10000; display: none; }
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 20000; display: none; color: white; text-align: center; justify-content: center; align-items: center; flex-direction: column; }
        .btn-save { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; background: var(--success); }
    </style>
</head>
<body>

<div id="loading"><div>Đang xử lý...</div></div>
<div id="overlay" onclick="closeShop()"></div>

<div class="top-btns">
    <button class="round-btn" onclick="toggleMenu()">☰</button>
    <button class="round-btn cart" onclick="openShop()">
