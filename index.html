<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ninh Thu·∫≠n AI - Pro Website Edition</title>
    <style>
        :root { 
            --primary: #ff9800; 
            --glass: rgba(255, 255, 255, 0.85);
            --dark: #2c3e50;
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; background: #000; }
        iframe { width: 100%; height: 100%; border: none; position: absolute; z-index: 1; }
        #ui-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        
        #guide-frame {
            position: absolute; top: 15vh; left: 55vw; width: 320px; height: 450px; border: 2px dashed #fff;
            box-shadow: 0 0 0 5000px rgba(0,0,0,0.7); z-index: 50; cursor: move; pointer-events: auto; display: none;
            border-radius: 12px;
        }

        /* --- N√∫t Toggle Menu --- */
        #toggle-menu {
            position: absolute; top: 20px; left: 20px; z-index: 300;
            width: 45px; height: 45px; background: var(--primary); color: white;
            border: none; border-radius: 50%; cursor: pointer; font-size: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        #toggle-menu:hover { transform: scale(1.1); }

        /* --- Sidebar Panel --- */
        .controls { 
            position: absolute; top: 75px; left: 20px; z-index: 200; width: 280px; 
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: top left;
        }
        .controls.hidden { transform: scale(0); opacity: 0; pointer-events: none; }

        h2 { text-align: center; margin: 0 0 15px 0; font-size: 18px; color: var(--dark); font-weight: 800; }

        .label-btn { 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            width: fit-content; margin: 0 auto; padding: 8px 15px; background: var(--primary); 
            color: white; border-radius: 30px; cursor: pointer; 
            font-weight: 600; font-size: 12px; /* Font ch·ªØ nh·ªè theo y√™u c·∫ßu */
            transition: 0.3s; box-shadow: 0 4px 10px rgba(255,152,0,0.3);
        }
        .label-btn:hover { background: #f57c00; }

        .section-title { font-size: 10px; font-weight: 700; color: #7f8c8d; margin: 15px 0 5px 5px; text-transform: uppercase; }

        select, input[type="text"] { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; 
            margin-bottom: 10px; box-sizing: border-box; font-size: 13px; background: white;
        }

        input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: #ddd; border-radius: 5px; margin: 10px 0; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--primary); border-radius: 50%; cursor: pointer; }

        button.action-btn { 
            display: flex; align-items: center; justify-content: center; gap: 6px;
            width: 100%; padding: 12px; margin-top: 8px; border: none; border-radius: 10px; 
            font-weight: bold; cursor: pointer; color: white; transition: 0.3s; font-size: 13px;
        }
        .btn-drag { background: #7f8c8d; }
        .btn-drag.active { background: #e74c3c; }
        .btn-save { background: #27ae60; font-size: 15px !important; margin-top: 20px !important; box-shadow: 0 5px 15px rgba(39,174,96,0.3); }

        #countdown { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; color: white; font-weight: 900; z-index: 2000; display: none; }
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .loader { width: 40px; height: 40px; border: 4px solid #fff; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<button id="toggle-menu" onclick="toggleMenu()" title="·∫®n/Hi·ªán Menu">‚ò∞</button>
<div id="countdown">3</div>
<div id="loading"><div class="loader"></div><p>AI ƒêANG T√ÅCH N·ªÄN...</p></div>

<div id="wrapper">
    <iframe id="vr-frame" src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
    <canvas id="ui-canvas"></canvas>
    <div id="guide-frame"></div>

    <div class="controls" id="main-menu">
        <h2>NINH THU·∫¨N AI</h2>
        
        <label for="input-file" class="label-btn">üì∏ T·∫£i ·∫£nh ng∆∞·ªùi</label>
        <input type="file" id="input-file" accept="image/*" style="display: none;" onchange="initAI(this)">

        <div id="edit-area" style="display: none;">
            <div class="section-title">M·∫´u b∆∞u thi·∫øp</div>
            <select id="frame-style">
                <option value="modern">Tr·∫Øng hi·ªán ƒë·∫°i</option>
                <option value="vintage">C·ªï ƒëi·ªÉn (Sepia)</option>
                <option value="festival">L·ªÖ h·ªôi r·ª±c r·ª°</option>
            </select>

            <div class="section-title">L·ªùi ch√∫c / T√™n</div>
            <input type="text" id="custom-text" value="NINH THU·∫¨N 2025">

            <div class="section-title">C·ª° nh√¢n v·∫≠t</div>
            <input type="range" id="size-slider" min="0.1" max="2.5" step="0.01" value="1.0">

            <button class="action-btn btn-drag" id="drag-btn" onclick="toggleDrag()">üñ±Ô∏è K√©o ng∆∞·ªùi: T·∫Øt</button>
            <button class="action-btn btn-save" onclick="startCapture()">üéÅ Xu·∫•t b∆∞u thi·∫øp</button>
        </div>
    </div>
</div>

<script>
    const API_KEY = "FtyKLHXkG5By3gFBCBcoTACC";
    const canvas = document.getElementById('ui-canvas');
    const ctx = canvas.getContext('2d');
    const guide = document.getElementById('guide-frame');
    const slider = document.getElementById('size-slider');
    
    let userImg = null, imgPos = { x: 0, y: 0, w: 0, h: 0 }, dragActive = false, isDraggingImg = false, isDraggingGuide = false, offset = { x: 0, y: 0 };

    window.onload = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };

    function toggleMenu() {
        const menu = document.getElementById('main-menu');
        menu.classList.toggle('hidden');
        document.getElementById('toggle-menu').innerText = menu.classList.contains('hidden') ? "‚öôÔ∏è" : "‚ò∞";
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (userImg) {
            ctx.drawImage(userImg, imgPos.x, imgPos.y, imgPos.w * slider.value, imgPos.h * slider.value);
        }
    }

    async function initAI(input) {
        if (!input.files[0]) return;
        document.getElementById('loading').style.display = "flex";
        const formData = new FormData();
        formData.append("image_file", input.files[0]);
        try {
            const res = await fetch("https://api.remove.bg/v1.0/removebg", { method: "POST", headers: { "X-Api-Key": API_KEY }, body: formData });
            const blob = await res.blob();
            const img = new Image();
            img.onload = () => {
                userImg = img;
                const ratio = img.width / img.height;
                imgPos.h = 450; imgPos.w = 450 * ratio;
                imgPos.x = window.innerWidth / 2 - imgPos.w / 2;
                imgPos.y = window.innerHeight / 2 - imgPos.h / 2;
                document.getElementById('loading').style.display = "none";
                guide.style.display = "block";
                document.getElementById('edit-area').style.display = "block";
                render();
            };
            img.src = URL.createObjectURL(blob);
        } catch (e) { alert("L·ªói k·∫øt n·ªëi AI!"); document.getElementById('loading').style.display = "none"; }
    }

    // K√©o th·∫£ logic (gi·ªØ nguy√™n ƒë·ªô m∆∞·ª£t)
    guide.onmousedown = (e) => { isDraggingGuide = true; offset = { x: e.clientX - guide.offsetLeft, y: e.clientY - guide.offsetTop }; };
    window.onmousemove = (e) => {
        if (isDraggingGuide) {
            const dx = (e.clientX - offset.x) - guide.offsetLeft;
            const dy = (e.clientY - offset.y) - guide.offsetTop;
            guide.style.left = (e.clientX - offset.x) + "px";
            guide.style.top = (e.clientY - offset.y) + "px";
            imgPos.x += dx; imgPos.y += dy;
            render();
        }
        if (isDraggingImg && dragActive) { imgPos.x = e.clientX - offset.x; imgPos.y = e.clientY - offset.y; render(); }
    };
    window.onmouseup = () => { isDraggingGuide = false; isDraggingImg = false; };
    slider.oninput = render;

    function toggleDrag() { 
        dragActive = !dragActive; 
        const btn = document.getElementById('drag-btn');
        btn.innerHTML = dragActive ? "‚úÖ ƒêang b·∫≠t k√©o" : "üñ±Ô∏è K√©o ng∆∞·ªùi: T·∫Øt"; 
        btn.classList.toggle('active', dragActive);
        canvas.style.pointerEvents = dragActive ? "auto" : "none"; 
    }
    canvas.onmousedown = (e) => { if(dragActive){ isDraggingImg = true; offset = { x: e.clientX - imgPos.x, y: e.clientY - imgPos.y }; } };

    async function startCapture() {
        const countEl = document.getElementById('countdown');
        countEl.style.display = "block";
        let count = 3;
        const timer = setInterval(async () => {
            count--;
            if (count > 0) countEl.innerText = count;
            else { clearInterval(timer); countEl.style.display = "none"; await executePerfectCapture(); }
        }, 1000);
    }

    async function executePerfectCapture() {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('toggle-menu').style.display = "none";
        guide.style.border = "none";
        ctx.clearRect(0, 0, canvas.width, canvas.height); 

        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { displaySurface: "browser", width: 3840, height: 2160 }, preferCurrentTab: true });
        const video = document.createElement('video');
        video.srcObject = stream;
        await video.play();

        setTimeout(() => {
            const outW = 2400, outH = 3200;
            const f = document.createElement('canvas'); f.width = outW; f.height = outH;
            const fc = f.getContext('2d');
            const style = document.getElementById('frame-style').value;
            const g = guide.getBoundingClientRect();
            const sx = video.videoWidth / window.innerWidth;
            const sy = video.videoHeight / window.innerHeight;

            fc.fillStyle = (style === 'vintage') ? "#f4ece0" : (style === 'festival' ? "#fff8e1" : "white");
            fc.fillRect(0, 0, outW, outH);
            fc.drawImage(video, g.left * sx, g.top * sy, g.width * sx, g.height * sy, 80, 80, outW - 160, outH - 600);
            
            const relX = (imgPos.x - g.left) / g.width;
            const relY = (imgPos.y - g.top) / g.height;
            if (style === 'vintage') fc.filter = "sepia(0.3)";
            fc.drawImage(userImg, 80 + (relX * (outW - 160)), 80 + (relY * (outH - 600)), (imgPos.w * slider.value) * ((outW - 160) / g.width), (imgPos.h * slider.value) * ((outH - 600) / g.height));
            fc.filter = "none";

            fc.fillStyle = "#2c3e50"; fc.textAlign = "center";
            fc.font = "bold 110px Arial";
            fc.fillText(document.getElementById('custom-text').value, outW/2, outH - 280);
            fc.font = "45px Arial"; fc.fillStyle = "#95a5a6";
            fc.fillText("Ninh Thuan Digital Passport 2025", outW/2, outH - 180);

            const link = document.createElement('a');
            link.download = `NinhThuan_Card_${Date.now()}.png`;
            link.href = f.toDataURL("image/png", 1.0);
            link.click();
            
            stream.getTracks().forEach(t => t.stop());
            setTimeout(() => location.reload(), 500); 
        }, 1000);
    }
</script>
</body>
</html>
