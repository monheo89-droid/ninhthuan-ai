<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - Stable Version</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* THANH ƒêI·ªÄU H∆Ø·ªöNG C·ªê ƒê·ªäNH - ∆ØU TI√äN CAO NH·∫§T */
        .nav-bar { 
            position: fixed; top: 20px; left: 20px; z-index: 99999; 
            display: flex; gap: 10px; pointer-events: auto;
        }
        .nav-btn { 
            width: 55px; height: 55px; border-radius: 50%; border: 3px solid white;
            background: white; font-size: 24px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }
        #b-vr.active { background: #ff9800 !important; color: white; }
        #b-shop.active { background: #27ae60 !important; color: white; }

        /* L·ªöP PH·ª¶ VIDEO */
        #intro-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 100000; display: flex; align-items: center; justify-content: center; 
        }

        /* KHUNG CH·ª®A IFRAME SONG SONG (Tr√°nh m·∫•t khi nh·∫•n OK) */
        .tab-frame {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
        }
        .tab-frame.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="intro-layer">
        <video id="v-intro" width="100%" autoplay muted loop playsinline>
            <source src="LINK_VIDEO_C·ª¶A_B·∫†N.mp4" type="video/mp4">
        </video>
        <div style="position: absolute; bottom: 20%; display: flex; gap: 20px;">
            <button onclick="goDirect('vr')" style="padding:15px 35px; background:#ff9800; color:white; border:none; border-radius:30px; font-weight:bold; cursor:pointer;">üìç TOUR VR</button>
            <button onclick="goDirect('shop')" style="padding:15px 35px; background:#27ae60; color:white; border:none; border-radius:30px; font-weight:bold; cursor:pointer;">üõí GIAN H√ÄNG</button>
        </div>
    </div>

    <div class="nav-bar" id="main-nav" style="display:none;">
        <button class="nav-btn" onclick="location.reload()">‚ò∞</button>
        <button class="nav-btn" id="b-vr" onclick="switchTab('vr')">üìç</button>
        <button class="nav-btn" id="b-shop" onclick="switchTab('shop')">üõí</button>
    </div>

    <div id="frame-vr" class="tab-frame">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
    </div>

    <div id="frame-shop" class="tab-frame">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
    </div>

    <script>
        // H√†m v√†o th·∫≥ng t·ª´ m√†n h√¨nh Intro
        function goDirect(mode) {
            document.getElementById('intro-layer').remove(); // X√≥a h·∫≥n l·ªõp intro
            document.getElementById('main-nav').style.display = 'flex';
            switchTab(mode);
        }

        // H√†m chuy·ªÉn Tab d√πng LocalStorage ƒë·ªÉ ghi nh·ªõ, tr√°nh m·∫•t khi tr√¨nh duy·ªát "OK"
        function switchTab(mode) {
            const fVr = document.getElementById('frame-vr');
            const fShop = document.getElementById('frame-shop');
            const bVr = document.getElementById('b-vr');
            const bShop = document.getElementById('b-shop');

            // ·∫®n t·∫•t c·∫£ tr∆∞·ªõc
            fVr.classList.remove('active');
            fShop.classList.remove('active');
            bVr.classList.remove('active');
            bShop.classList.remove('active');

            // Hi·ªán Tab t∆∞∆°ng ·ª©ng
            if(mode === 'vr') {
                fVr.classList.add('active');
                bVr.classList.add('active');
            } else {
                fShop.classList.add('active');
                bShop.classList.add('active');
            }
            
            // Ghi nh·ªõ v√†o b·ªô nh·ªõ tr√¨nh duy·ªát
            localStorage.setItem('currentTab', mode);
        }

        // T·ª± ƒë·ªông ki·ªÉm tra n·∫øu c√≥ load l·∫°i
        window.onload = () => {
            const savedTab = localStorage.getItem('currentTab');
            if(savedTab && !document.getElementById('intro-layer')) {
                switchTab(savedTab);
            }
        };
    </script>
</body>
</html>
