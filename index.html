<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - Instant Switch</title>
    <style>
        :root { --primary: #ff9800; --success: #27ae60; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* THANH ƒêI·ªÄU H∆Ø·ªöNG C·ªê ƒê·ªäNH - LU√îN N·∫∞M TR√äN C√ôNG */
        #main-nav { 
            position: fixed; top: 20px; left: 20px; z-index: 10000; 
            display: none; gap: 12px; 
        }
        .nav-btn { 
            width: 55px; height: 55px; border-radius: 50%; border: 3px solid white;
            background: white; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .nav-btn.active { background: var(--primary) !important; color: white; }
        .nav-btn.shop-active { background: var(--success) !important; color: white; }

        /* H·ªÜ TH·ªêNG TAB SONG SONG */
        .tab-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* M·∫∑c ƒë·ªãnh Tab VR n·∫±m tr√™n, Tab Shop n·∫±m d∆∞·ªõi nh∆∞ng v·∫´n ƒëang LOAD */
        #tab-vr { z-index: 20; visibility: visible; }
        #tab-shop { z-index: 10; visibility: visible; }

        iframe { width: 100%; height: 100%; border: none; }
        
        /* L·ªöP PH·ª¶ GI·ªöI THI·ªÜU */
        #intro-layer { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        #ui-canvas { position: absolute; top: 0; left: 0; z-index: 100; pointer-events: none; }
        #ai-menu { position: fixed; top: 90px; left: 20px; z-index: 9000; width: 260px; background: white; padding: 20px; border-radius: 20px; display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="intro-layer">
        <video id="v-intro" width="100%" autoplay muted playsinline loop>
            <source src="LINK_VIDEO_C·ª¶A_B·∫†N.mp4" type="video/mp4">
        </video>
        <div style="display:flex; gap:15px;">
            <button onclick="enterApp('vr')" style="margin-top:20px; padding:15px 30px; background:var(--primary); color:white; border:none; border-radius:30px; font-weight:bold; cursor:pointer;">XEM TOUR VR</button>
            <button onclick="enterApp('shop')" style="margin-top:20px; padding:15px 30px; background:var(--success); color:white; border:none; border-radius:30px; font-weight:bold; cursor:pointer;">V√ÄO GI·ªé H√ÄNG üõí</button>
        </div>
    </div>

    <div id="main-nav">
        <button class="nav-btn" onclick="toggleAI()">‚ò∞</button>
        <button class="nav-btn active" id="btn-vr" onclick="showTab('vr')">üìç</button>
        <button class="nav-btn" id="btn-shop" onclick="showTab('shop')">üõí</button>
    </div>

    <div id="tab-vr" class="tab-wrapper">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
        <canvas id="ui-canvas"></canvas>
    </div>

    <div id="tab-shop" class="tab-wrapper">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
    </div>

    <div id="ai-menu">
        <h3 style="margin:0">Ninh Thu·∫≠n AI</h3>
        <p style="font-size:13px">H·ªá th·ªëng ch·ª•p ·∫£nh b∆∞u thi·∫øp AI</p>
    </div>

    <script>
        // Khi ng∆∞·ªùi d√πng b·∫•m n√∫t ·ªü m√†n h√¨nh Intro
        function enterApp(mode) {
            const vid = document.getElementById('v-intro');
            if(vid) vid.pause();
            
            document.getElementById('intro-layer').style.display = 'none';
            document.getElementById('main-nav').style.display = 'flex';
            
            showTab(mode); // Chuy·ªÉn ngay ƒë·∫øn Tab ng∆∞·ªùi d√πng ch·ªçn
        }

        // H√†m chuy·ªÉn ƒë·ªïi Tab b·∫±ng c√°ch thay ƒë·ªïi Z-INDEX
        function showTab(type) {
            const vr = document.getElementById('tab-vr');
            const shop = document.getElementById('tab-shop');
            const btnVr = document.getElementById('btn-vr');
            const btnShop = document.getElementById('btn-shop');

            if(type === 'vr') {
                // ƒê·∫©y VR l√™n tr√™n c√πng
                vr.style.zIndex = "50";
                shop.style.zIndex = "10";
                
                // C·∫≠p nh·∫≠t n√∫t
                btnVr.classList.add('active');
                btnShop.classList.remove('shop-active');
                
                // Hi·ªán menu AI
                document.getElementById('ui-canvas').style.display = 'block';
            } else {
                // ƒê·∫©y Shop l√™n tr√™n c√πng
                shop.style.zIndex = "50";
                vr.style.zIndex = "10";
                
                // C·∫≠p nh·∫≠t n√∫t
                btnShop.classList.add('shop-active');
                btnVr.classList.remove('active');
                
                // ·∫®n menu AI ƒë·ªÉ kh√¥ng v∆∞·ªõng gian h√†ng
                document.getElementById('ui-canvas').style.display = 'none';
                document.getElementById('ai-menu').style.display = 'none';
            }
        }

        function toggleAI() {
            const m = document.getElementById('ai-menu');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }

        window.onload = () => {
            const c = document.getElementById('ui-canvas');
            c.width = window.innerWidth;
            c.height = window.innerHeight;
        };
    </script>
</body>
</html>
