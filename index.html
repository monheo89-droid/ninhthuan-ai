<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - Auto Skip</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* THANH ƒêI·ªÄU H∆Ø·ªöNG: LU√îN HI·ªÜN V√Ä N·∫∞M TR√äN C√ôNG */
        #main-nav { 
            position: fixed; top: 20px; left: 20px; z-index: 999999; 
            display: flex; gap: 12px; pointer-events: auto;
        }
        .nav-btn { 
            width: 60px; height: 60px; border-radius: 50%; border: 3px solid white;
            background: white; font-size: 26px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8); transition: 0.3s;
        }
        #btn-vr.active { background: #ff9800 !important; color: white; }
        #btn-shop.active { background: #27ae60 !important; color: white; }

        /* L·ªöP PH·ª¶ VIDEO: N·∫∞M D∆Ø·ªöI THANH ƒêI·ªÄU H∆Ø·ªöNG */
        #intro-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 99999; display: flex; align-items: center; justify-content: center; 
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        iframe { width: 100%; height: 100%; border: none; z-index: 1; }
    </style>
</head>
<body>

    <div id="main-nav">
        <button class="nav-btn" id="btn-vr" onclick="handleTouch('vr')">üìç</button>
        <button class="nav-btn" id="btn-shop" onclick="handleTouch('shop')">üõí</button>
    </div>

    <div id="intro-layer">
        <video id="v-intro" autoplay muted loop playsinline>
            <source src="https://monheo89-droid.github.io/ninhthuan-ai/video/intro.mp4" type="video/mp4">
        </video>
    </div>

    <iframe id="main-frame" src=""></iframe>

    <script>
        const URL_VR = "https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c";
        const URL_SHOP = "https://tour.panoee.net/68972f4ba3c49352552578cd/691b32dc061521c90def58cb";

        // M·∫∑c ƒë·ªãnh t·∫£i s·∫µn VR d∆∞·ªõi n·ªÅn nh∆∞ng ch∆∞a hi·ªán
        window.onload = () => { document.getElementById('main-frame').src = URL_VR; };

        // H√ÄM X·ª¨ L√ù: CH·∫†M L√Ä B·ªé QUA VIDEO
        function handleTouch(mode) {
            // 1. T·ª± ƒë·ªông x√≥a video ngay khi b·∫•m üìç ho·∫∑c üõí
            const intro = document.getElementById('intro-layer');
            if (intro) {
                const video = document.getElementById('v-intro');
                if (video) video.pause();
                intro.remove(); // X√≥a s·∫°ch l·ªõp ph·ªß video
            }

            // 2. ƒêi·ªÅu h∆∞·ªõng ƒë·∫øn link t∆∞∆°ng ·ª©ng
            const iframe = document.getElementById('main-frame');
            const bVr = document.getElementById('btn-vr');
            const bShop = document.getElementById('btn-shop');

            bVr.classList.remove('active');
            bShop.classList.remove('active');

            if (mode === 'vr') {
                bVr.classList.add('active');
                if (iframe.src !== URL_VR) iframe.src = URL_VR;
            } else {
                bShop.classList.add('active');
                if (iframe.src !== URL_SHOP) iframe.src = URL_SHOP;
            }
        }
    </script>
</body>
</html>
