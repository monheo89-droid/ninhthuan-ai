<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - No Black Screen</title>
    <style>
        :root { --primary: #ff9800; --success: #27ae60; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* L·ªöP PH·ª¶ GI·ªöI THI·ªÜU */
        #intro-layer { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        /* ƒêI·ªÄU H∆Ø·ªöNG */
        #main-nav { 
            position: fixed; top: 20px; left: 20px; z-index: 9000; 
            display: none; gap: 12px;
        }
        .nav-btn { 
            width: 55px; height: 55px; border-radius: 50%; border: 3px solid white;
            background: white; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; 
        }
        .nav-btn.active { background: var(--primary) !important; color: white; }
        .nav-btn.shop-active { background: var(--success) !important; color: white; }

        /* H·ªÜ TH·ªêNG IFRAME SONG SONG (TR√ÅNH M√ÄN H√åNH ƒêEN) */
        .content-tab { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            visibility: hidden; opacity: 0; transition: opacity 0.5s; z-index: 1;
        }
        .content-tab.show { visibility: visible; opacity: 1; z-index: 10; }
        iframe { width: 100%; height: 100%; border: none; }

        #ui-canvas { position: absolute; top: 0; left: 0; z-index: 500; pointer-events: none; }
        #ai-menu { position: fixed; top: 90px; left: 20px; z-index: 8000; width: 260px; background: white; padding: 20px; border-radius: 20px; display: none; }
    </style>
</head>
<body>

    <div id="intro-layer">
        <video id="v-intro" width="100%" autoplay muted playsinline loop>
            <source src="LINK_VIDEO_C·ª¶A_B·∫†N.mp4" type="video/mp4">
        </video>
        <button onclick="startExperience()" style="margin-top:20px; padding:15px 40px; background:var(--primary); color:white; border:none; border-radius:30px; font-weight:bold; cursor:pointer; font-size:18px;">KH√ÅM PH√Å NGAY</button>
    </div>

    <div id="main-nav">
        <button class="nav-btn" onclick="toggleAI()">‚ò∞</button>
        <button class="nav-btn active" id="btn-vr" onclick="switchView('vr')">üìç</button>
        <button class="nav-btn" id="btn-shop" onclick="switchView('shop')">üõí</button>
    </div>

    <div id="tab-vr" class="content-tab show">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
        <canvas id="ui-canvas"></canvas>
    </div>

    <div id="tab-shop" class="content-tab">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
    </div>

    <div id="ai-menu">
        <h3>Ninh Thu·∫≠n AI</h3>
        <p>T·∫£i ·∫£nh ƒë·ªÉ check-in 3D</p>
    </div>

    <script>
        // Khi b·∫•m n√∫t b·∫Øt ƒë·∫ßu
        function startExperience() {
            const intro = document.getElementById('intro-layer');
            const video = document.getElementById('v-intro');
            video.pause();
            intro.style.display = 'none'; // ·∫®n video
            document.getElementById('main-nav').style.display = 'flex'; // Hi·ªán n√∫t b·∫•m
        }

        // Chuy·ªÉn view b·∫±ng c√°ch ƒë·ªïi ƒê·ªô hi·ªÉn th·ªã (Visibility) thay v√¨ ƒë·ªïi Link
        function switchView(type) {
            const tabVr = document.getElementById('tab-vr');
            const tabShop = document.getElementById('tab-shop');
            const btnVr = document.getElementById('btn-vr');
            const btnShop = document.getElementById('btn-shop');

            // Reset
            tabVr.classList.remove('show');
            tabShop.classList.remove('show');
            btnVr.classList.remove('active');
            btnShop.classList.remove('active');
            btnShop.classList.remove('shop-active');

            if(type === 'vr') {
                tabVr.classList.add('show');
                btnVr.classList.add('active');
                document.getElementById('ui-canvas').style.display = 'block';
            } else {
                tabShop.classList.add('show');
                btnShop.classList.add('shop-active');
                document.getElementById('ui-canvas').style.display = 'none';
                document.getElementById('ai-menu').style.display = 'none';
            }
        }

        function toggleAI() {
            const m = document.getElementById('ai-menu');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }

        window.onload = () => {
            const c = document.getElementById('ui-canvas');
            c.width = window.innerWidth;
            c.height = window.innerHeight;
        };
    </script>
</body>
</html>
