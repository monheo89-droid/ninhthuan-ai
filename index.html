<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - Fix 100%</title>
    <style>
        :root { --primary: #ff9800; --success: #27ae60; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* THANH ƒêI·ªÄU H∆Ø·ªöNG - L·ªöP CAO NH·∫§T */
        .nav-bar { 
            position: fixed; top: 20px; left: 20px; z-index: 9999; 
            display: flex; gap: 12px; pointer-events: auto; 
        }
        .nav-btn { 
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid white;
            background: rgba(255,255,255,0.9); font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .nav-btn.active { background: var(--primary) !important; color: white; transform: scale(1.1); }
        .nav-btn.shop-active { background: var(--success) !important; color: white; }

        /* N·ªòI DUNG TAB */
        .tab-content { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        .tab-content.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; }

        /* MENU AI */
        #ai-menu { 
            position: fixed; top: 85px; left: 20px; z-index: 9000; 
            width: 260px; background: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); transition: 0.3s;
        }
        #ai-menu.hidden { display: none; }

        /* CANVAS - CH·ªà NH·∫¨N CHU·ªòT KHI C·∫¶N */
        #ui-canvas { position: absolute; top: 0; left: 0; z-index: 500; pointer-events: none; }
        
        /* VIDEO INTRO */
        #intro-layer { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
    </style>
</head>
<body>

    <div id="intro-layer">
        <video id="v-intro" width="100%" autoplay muted playsinline>
            <source src="LINK_VIDEO_C·ª¶A_B·∫†N.mp4" type="video/mp4">
        </video>
        <button onclick="startApp()" style="margin-top:20px; padding:15px 40px; background:var(--primary); color:white; border:none; border-radius:30px; font-weight:bold; cursor:pointer;">KH√ÅM PH√Å NGAY</button>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="toggleMenu()">‚ò∞</button>
        <button class="nav-btn active" id="btn-vr" onclick="goToTab('vr')">üìç</button>
        <button class="nav-btn" id="btn-shop" onclick="goToTab('shop')">üõí</button>
    </div>

    <div id="tab-vr" class="tab-content active">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
        <canvas id="ui-canvas"></canvas>
        <div id="ai-menu">
            <h4 style="margin:0 0 10px">Ninh Thu·∫≠n AI</h4>
            <input type="file" id="f-upload" style="display:none" onchange="handleAI(this)">
            <button onclick="document.getElementById('f-upload').click()" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:8px; cursor:pointer;">üì∏ Ch·ª•p ·∫£nh ngay</button>
        </div>
    </div>

    <div id="tab-shop" class="tab-content">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
    </div>

    <script>
        // Kh·ªüi t·∫°o
        const canvas = document.getElementById('ui-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function startApp() {
            const vid = document.getElementById('v-intro');
            vid.pause();
            document.getElementById('intro-layer').style.display = 'none';
        }

        function toggleMenu() {
            const menu = document.getElementById('ai-menu');
            menu.style.display = (menu.style.display === 'none') ? 'block' : 'none';
        }

        function goToTab(name) {
            // D·ª´ng video n·∫øu c√≤n ch·∫°y
            startApp();

            // Reset Tabs
            document.getElementById('tab-vr').classList.remove('active');
            document.getElementById('tab-shop').classList.remove('active');
            document.getElementById('btn-vr').classList.remove('active');
            document.getElementById('btn-shop').classList.remove('active');
            document.getElementById('btn-shop').classList.remove('shop-active');

            // K√≠ch ho·∫°t Tab
            if(name === 'vr') {
                document.getElementById('tab-vr').classList.add('active');
                document.getElementById('btn-vr').classList.add('active');
                document.getElementById('ai-menu').classList.remove('hidden');
                canvas.style.display = 'block';
            } else {
                document.getElementById('tab-shop').classList.add('active');
                document.getElementById('btn-shop').classList.add('shop-active');
                document.getElementById('ai-menu').classList.add('hidden');
                canvas.style.display = 'none';
            }
        }

        // AI logic r√∫t g·ªçn ƒë·ªÉ tr√°nh l·ªói
        async function handleAI(input) {
            if(!input.files[0]) return;
            alert("ƒêang x·ª≠ l√Ω AI... Vui l√≤ng ƒë·ª£i trong gi√¢y l√°t.");
            // Code x·ª≠ l√Ω remove.bg c·ªßa b·∫°n ƒë·∫∑t ·ªü ƒë√¢y
        }
    </script>
</body>
</html>
