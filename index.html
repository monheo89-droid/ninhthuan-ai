<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - Smooth Transition</title>
    <style>
        :root { --vr-color: #ff9800; --shop-color: #27ae60; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* THANH ƒêI·ªÄU H∆Ø·ªöNG C·ªê ƒê·ªäNH */
        #nav-container { 
            position: fixed; top: 20px; left: 20px; z-index: 999999; 
            display: flex; gap: 15px; 
        }
        .icon-btn { 
            width: 60px; height: 60px; border-radius: 50%; border: 3px solid #fff;
            background: #fff; font-size: 28px; cursor: pointer; display: flex; 
            align-items: center; justify-content: center;
            box-shadow: 0 4px 25px rgba(0,0,0,0.7); transition: transform 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); }
        #btn-vr.active { background: var(--vr-color) !important; color: #fff; }
        #btn-shop.active { background: var(--shop-color) !important; color: #fff; }

        /* L·ªöP PH·ª¶ VIDEO GI·ªöI THI·ªÜU - CH·ªà HI·ªÜN L·∫¶N ƒê·∫¶U */
        #video-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 999998; 
            display: flex; align-items: center; justify-content: center; 
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* KHUNG CH·ª®A N·ªòI DUNG */
        #pano-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }
    </style>
</head>
<body>

    <div id="nav-container">
        <div class="icon-btn" id="btn-vr" onclick="changeView('vr')">üìç</div>
        <div class="icon-btn" id="btn-shop" onclick="changeView('shop')">üõí</div>
    </div>

    <div id="video-overlay">
        <video id="intro-video" autoplay muted loop playsinline>
            <source src="https://monheo89-droid.github.io/ninhthuan-ai/video/intro.mp4" type="video/mp4">
        </video>
    </div>

    <iframe id="pano-frame" src=""></iframe>

    <script>
        const LINK_VR = "https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c";
        const LINK_SHOP = "https://tour.panoee.net/68972f4ba3c49352552578cd/691b32dc061521c90def58cb";

        // T·∫£i s·∫µn n·ªôi dung VR b√™n d∆∞·ªõi video
        window.onload = () => {
            document.getElementById('pano-frame').src = LINK_VR;
        };

        function changeView(mode) {
            // 1. KI·ªÇM TRA V√Ä X√ìA B·ªé GIAO DI·ªÜN VIDEO Vƒ®NH VI·ªÑN
            const overlay = document.getElementById('video-overlay');
            if (overlay) {
                const vid = document.getElementById('intro-video');
                if (vid) vid.pause();
                overlay.remove(); // L·ªánh n√†y x√≥a h·∫≥n giao di·ªán b·∫°n kh√¥ng mu·ªën nh√¨n th·∫•y
            }

            // 2. CHUY·ªÇN C·∫¢NH TRONG IFRAME
            const frame = document.getElementById('pano-frame');
            const bVr = document.getElementById('btn-vr');
            const bShop = document.getElementById('btn-shop');

            bVr.classList.remove('active');
            bShop.classList.remove('active');

            if (mode === 'vr') {
                bVr.classList.add('active');
                if (frame.src !== LINK_VR) frame.src = LINK_VR;
            } else {
                bShop.classList.add('active');
                if (frame.src !== LINK_SHOP) frame.src = LINK_SHOP;
            }
        }
    </script>
</body>
</html>
