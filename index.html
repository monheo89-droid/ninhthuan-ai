        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; background: #000; }

        .pano-page.active { visibility: visible; z-index: 10; }
        iframe { width: 100%; height: 100%; border: none; }

        /* N√∫t b·∫•m */
        .top-btns { position: absolute; top: 20px; left: 20px; z-index: 10000; display: flex; gap: 12px; }
        .round-btn { width: 45px; height: 45px; background: var(--primary); color: white; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: 0.3s; }
        .round-btn.active { outline: 3px solid white; transform: scale(1.1); }

        .controls.hidden { transform: scale(0); opacity: 0; pointer-events: none; }

        /* --- GIAO DI·ªÜN CHATBOT X·ªäN --- */
        #chat-wrapper { position: fixed; bottom: 20px; left: 20px; z-index: 10001; }
        #chat-box { display: none; width: 320px; height: 450px; background: white; border-radius: 20px; flex-direction: column; box-shadow: 0 10px 40px rgba(0,0,0,0.4); margin-bottom: 15px; overflow: hidden; border: 1px solid #eee; }
        .chat-header { background: var(--primary); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .chat-content { flex: 1; overflow-y: auto; padding: 15px; background: #fdfdfd; display: flex; flex-direction: column; gap: 10px; font-size: 14px; }
        .chat-footer { display: flex; padding: 10px; border-top: 1px solid #eee; }
        .chat-footer input { flex: 1; border: none; outline: none; padding: 8px; }
        .msg { padding: 10px 14px; border-radius: 15px; max-width: 85%; line-height: 1.5; }
        .bot { background: #f0f0f0; align-self: flex-start; color: #333; }
        .user { background: var(--primary); color: white; align-self: flex-end; }

        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        #ui-canvas { position: absolute; inset: 0; z-index: 100; pointer-events: none; }
    </style>
</head>
<body>

<div id="loading"><div style="width:40px; height:40px; border:4px solid #fff; border-top:4px solid var(--primary); border-radius:50%; animation:spin 1s linear infinite;"></div><p>AI ƒêANG T√ÅCH N·ªÄN...</p></div>

<div id="intro-overlay" onclick="killIntro()">
    <video id="v-intro" autoplay muted loop playsinline><source src="https://monheo89-droid.github.io/ninhthuan-ai/video/intro.mp4" type="video/mp4"></video>
</div>

<div class="top-btns">
    <button class="round-btn active" id="btn-vr" onclick="switchTab('vr')">üìç</button>
    <button class="round-btn" id="btn-shop" onclick="switchTab('shop')">üõí</button>
    <button class="round-btn" onclick="toggleAI()">üì∏</button>
</div>

<div id="page-vr" class="pano-page active"><iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe></div>
<div id="page-shop" class="pano-page"><iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/691b32dc061521c90def58cb"></iframe></div>

<div class="controls hidden" id="ai-menu">
    <h3 style="text-align: center; margin: 0 0 15px 0;">NINH THU·∫¨N STUDIO</h3>
    <label for="input-file" style="display:block; padding:12px; background:var(--primary); color:white; border-radius:10px; cursor:pointer; text-align:center;">T·∫£i ·∫£nh ch√¢n dung</label>
    <input type="file" id="input-file" accept="image/*" style="display: none;" onchange="initAI(this)">
    <div id="edit-area" style="display: none; margin-top:15px;">
        <input type="range" id="size-slider" min="0.1" max="2.5" step="0.01" value="1.0" oninput="render()" style="width:100%;">
        <button style="width:100%; padding:12px; margin-top:10px; background:var(--success); color:white; border:none; border-radius:10px;" onclick="startCapture()">L∆∞u b∆∞u thi·∫øp</button>
    </div>
</div>

<div id="chat-wrapper">
    <div id="chat-box">
        <div class="chat-header"><span>Th·ªï ƒë·ªãa Ninh Thu·∫≠n AI</span><span onclick="toggleChat()" style="cursor:pointer; font-size:24px;">&times;</span></div>
        <div class="chat-content" id="chat-display">
            <div class="msg bot">Ch√†o b·∫°n! Th·ªï ƒë·ªãa Ninh Thu·∫≠n ƒë√¢y. B·∫°n mu·ªën ƒëi ƒë√¢u, ƒÉn g√¨ c·ª© h·ªèi nh√©!</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="H·ªèi th·ªï ƒë·ªãa..." onkeypress="if(event.key==='Enter') sendAI()">
            <button onclick="sendAI()" style="border:none; background:none; cursor:pointer; font-size:20px;">üöÄ</button>
        </div>
    </div>
    <button class="round-btn" onclick="toggleChat()" style="background: var(--dark);">üí¨</button>
</div>

<canvas id="ui-canvas"></canvas>

<script>
    const PROXY_URL = "https://chatbot-ninhthuan.monheo89.workers.dev/"; 
    const REMOVE_BG_API = "FtyKLHXkG5By3gFBCBcoTACC"; //
    
    const canvas = document.getElementById('ui-canvas');
    const ctx = canvas.getContext('2d');
    let userImg = null, imgPos = { x: 0, y: 0, w: 0, h: 0 };

    window.onload = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };

    function killIntro() { const intro = document.getElementById('intro-overlay'); if (intro) { document.getElementById('v-intro').pause(); intro.remove(); } }
    function switchTab(tab) { killIntro(); document.querySelectorAll('.pano-page').forEach(p => p.classList.remove('active')); document.querySelectorAll('.round-btn').forEach(b => b.classList.remove('active')); document.getElementById('page-' + tab).classList.add('active'); document.getElementById('btn-' + tab).classList.add('active'); }
    function toggleAI() { killIntro(); document.getElementById('ai-menu').classList.toggle('hidden'); }
    function toggleChat() { killIntro(); const box = document.getElementById('chat-box'); box.style.display = (box.style.display === 'flex') ? 'none' : 'flex'; }

    // --- L·ªÜNH G·ª¨I TIN NH·∫ÆN (ƒê√É FIX ƒê·ªÇ H·∫æT B·∫¨N) ---
    async function sendAI() {
        const input = document.getElementById('chat-input');
        const display = document.getElementById('chat-display');
        const text = input.value.trim();
        if (!text) return;

        display.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        const tempId = "ai-" + Date.now();
        display.innerHTML += `<div class="msg bot" id="${tempId}">Th·ªï ƒë·ªãa ƒëang nh·ªõ l·∫°i...</div>`;
        display.scrollTop = display.scrollHeight;

        try {
            const res = await fetch(PROXY_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" }, // B·∫Øt bu·ªôc ph·∫£i c√≥ d√≤ng n√†y
                body: JSON.stringify({ message: text })
            });
            const data = await res.json();
            // C·∫≠p nh·∫≠t c√¢u tr·∫£ l·ªùi t·ª´ Worker
            document.getElementById(tempId).innerText = data.reply || "Th·ªï ƒë·ªãa kh√¥ng nghe r√µ, b·∫°n n√≥i l·∫°i nh√©!";
        } catch (e) {
            document.getElementById(tempId).innerText = "L·ªói k·∫øt n·ªëi. B·∫°n ki·ªÉm tra l·∫°i Cloudflare Worker nh√©!";
        }
        display.scrollTop = display.scrollHeight;
    }

    // Studio AI Logic
    async function initAI(input) {
        if (!input.files[0]) return;
        document.getElementById('loading').style.display = "flex";
        const formData = new FormData();
        formData.append("image_file", input.files[0]);
        try {
            const res = await fetch("https://api.remove.bg/v1.0/removebg", { method: "POST", headers: { "X-Api-Key": REMOVE_BG_API }, body: formData });
            const blob = await res.blob();
            const img = new Image();
            img.onload = () => {
                userImg = img;
                imgPos.h = 450; imgPos.w = 450 * (img.width/img.height);
                imgPos.x = (canvas.width - imgPos.w) / 2; imgPos.y = canvas.height - imgPos.h - 50;
                document.getElementById('loading').style.display = "none";
                document.getElementById('edit-area').style.display = "block";
                render();
            };
            img.src = URL.createObjectURL(blob);
        } catch (e) { document.getElementById('loading').style.display = "none"; }
    }

    function render() { ctx.clearRect(0, 0, canvas.width, canvas.height); const s = document.getElementById('size-slider').value; if (userImg) ctx.drawImage(userImg, imgPos.x, imgPos.y, imgPos.w * s, imgPos.h * s); }
    function startCapture() { html2canvas(document.body).then(c => { const a = document.createElement('a'); a.download = 'ninh-thuan.png'; a.href = c.toDataURL(); a.click(); }); }
</script>
</body>
</html>
