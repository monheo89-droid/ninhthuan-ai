        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 20000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }

    </style>

<div class="controls hidden" id="main-menu">
    <h2 style="text-align: center; font-size: 16px;">B∆ØU THI·∫æP AI</h2>

        <button class="btn-save" onclick="alert('T√≠nh nƒÉng ƒëang xu·∫•t file...')">üéÅ Xu·∫•t b∆∞u thi·∫øp</button>

<div id="page-vr" class="pano-page active">

    <iframe id="f-shop" src="https://tour.panoee.net/68972f4ba3c49352552578cd/691b32dc061521c90def58cb"></iframe>

<canvas id="ui-canvas"></canvas>

<script>
    const API_KEY = "FtyKLHXkG5By3gFBCBcoTACC";
    const canvas = document.getElementById('ui-canvas');
    const ctx = canvas.getContext('2d');
    let userImg = null, imgPos = { x: 0, y: 0, w: 0, h: 0 };

    window.onload = () => { 
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight; 
    };

    // --- ƒêI·ªÄU H∆Ø·ªöNG V√Ä T·∫ÆT VIDEO ---
    function handleNav(mode) {
        // T·∫Øt video vƒ©nh vi·ªÖn
        const intro = document.getElementById('intro-overlay');
        if (intro) {
            document.getElementById('v-intro').pause();
            intro.remove();
        }

        const vr = document.getElementById('page-vr');
        const shop = document.getElementById('page-shop');
        const bVr = document.getElementById('btn-vr');
        const bShop = document.getElementById('btn-shop');

        vr.classList.remove('active');
        shop.classList.remove('active');
        bVr.classList.remove('active');
        bShop.classList.remove('active');

        if (mode === 'vr') {
            vr.classList.add('active');
            bVr.classList.add('active');
        } else {
            shop.classList.add('active');
            bShop.classList.add('active');
            openShop(); // T·ª± m·ªü popup khi v√†o gian h√†ng
        }
    }

    // --- QU·∫¢N L√ù SIDEBAR AI ---
    function toggleAI() {
        const overlay = document.getElementById('intro-overlay');
        if (overlay) handleNav('vr'); // T·∫Øt video n·∫øu ƒëang hi·ªán
        document.getElementById('main-menu').classList.toggle('hidden');
    }

    // --- QU·∫¢N L√ù GIAN H√ÄNG ---
    function openShop() {
        document.getElementById('shop-popup').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }
    function closeShop() {
        document.getElementById('shop-popup').classList.remove('active');
        document.getElementById('overlay').style.display = 'none';
    }

    // --- LOGIC AI T√ÅCH N·ªÄN ---
    async function initAI(input) {
        if (!input.files[0]) return;
        document.getElementById('loading').style.display = "flex";
        const formData = new FormData();
        formData.append("image_file", input.files[0]);
        try {
            const res = await fetch("https://api.remove.bg/v1.0/removebg", { 
                method: "POST", headers: { "X-Api-Key": API_KEY }, body: formData 
            });
            const blob = await res.blob();
            const img = new Image();
            img.onload = () => {
                userImg = img;
                const ratio = img.width / img.height;
                imgPos.h = 450; imgPos.w = 450 * ratio;
                imgPos.x = window.innerWidth / 2 - imgPos.w / 2;
                imgPos.y = window.innerHeight / 2 - imgPos.h / 2;
                document.getElementById('loading').style.display = "none";
                document.getElementById('edit-area').style.display = "block";
                render();
            };
            img.src = URL.createObjectURL(blob);
        } catch (e) { alert("L·ªói t√°ch n·ªÅn!"); document.getElementById('loading').style.display = "none"; }
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (userImg) {
            const val = document.getElementById('size-slider').value;
            ctx.drawImage(userImg, imgPos.x, imgPos.y, imgPos.w * val, imgPos.h * val);
        }
    }
</script>
