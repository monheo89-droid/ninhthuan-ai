<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - To√†n Di·ªán</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --primary: #ff9800; 
            --glass: rgba(255, 255, 255, 0.85);
            --dark: #2c3e50;
            --success: #27ae60;
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; background: #000; }

        /* --- L·ªöP VIDEO INTRO --- */
        #intro-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; 
        }
        #intro-overlay video { width: 100%; height: 100%; object-fit: cover; }

        /* --- H·ªÜ TH·ªêNG TAB IFRAME (KH√îNG LOAD L·∫†I) --- */
        .pano-page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; visibility: hidden; z-index: 1; }
        .pano-page.active { visibility: visible; z-index: 10; }
        iframe { width: 100%; height: 100%; border: none; }

        #ui-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        
        /* --- ƒêI·ªÄU H∆Ø·ªöNG --- */
        .top-btns { position: absolute; top: 20px; left: 20px; z-index: 10000; display: flex; gap: 12px; }
        .round-btn {
            width: 45px; height: 45px; background: var(--primary); color: white;
            border: none; border-radius: 50%; cursor: pointer; font-size: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .round-btn.cart { background: var(--success); }
        .round-btn.active { outline: 3px solid white; transform: scale(1.1); }

        /* --- SIDEBAR & POPUP --- */
        .controls { 
            position: absolute; top: 75px; left: 20px; z-index: 9000; width: 280px; 
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transition: 0.4s; transform-origin: top left;
        }
        .controls.hidden { transform: scale(0); opacity: 0; pointer-events: none; }

        #shop-popup {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            width: 90%; max-width: 350px; background: white; z-index: 10001;
            padding: 20px; border-radius: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            transition: 0.4s; opacity: 0;
        }
        #shop-popup.active { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        
        .product-card { display: flex; align-items: center; gap: 12px; background: #f8f9fa; padding: 10px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #eee; }
        .product-card img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index: 10000; display: none; backdrop-filter: blur(3px); }
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 20000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .loader { width: 40px; height: 40px; border: 4px solid #fff; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .label-btn { display: block; width: 100%; padding: 12px; background: var(--primary); color: white; border-radius: 10px; cursor: pointer; text-align: center; font-weight: bold; }
        .btn-save { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; background: var(--success); }
    </style>
</head>
<body>

<div id="overlay" onclick="closeShop()"></div>
<div id="loading"><div class="loader"></div><p>AI ƒêANG T√ÅCH N·ªÄN...</p></div>

<div class="top-btns">
    <button class="round-btn active" id="btn-vr" onclick="switchTab('vr')" title="Tour VR">üìç</button>
    <button class="round-btn cart" id="btn-shop" onclick="switchTab('shop')" title="Gian h√†ng">üõí</button>
    <button class="round-btn" onclick="toggleAI()" title="Studio AI">üì∑</button>
</div>

<div id="intro-overlay">
    <video id="v-intro" autoplay muted loop playsinline>
        <source src="https://monheo89-droid.github.io/ninhthuan-ai/video/intro.mp4" type="video/mp4">
    </video>
</div>

<div id="shop-popup">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3 style="margin:0; font-size: 18px;">Gian H√†ng S·ªë</h3>
        <button onclick="closeShop()" style="border:none; background:none; font-size:22px; cursor:pointer;">&times;</button>
    </div>
    <div class="product-card">
        <img src="https://vcdn1-dulich.vnecdn.net/2022/05/18/nho-ninh-thuan-1-1652844111.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=GfE_7hL-pY8T6Ua0_9yB1A">
        <div class="product-info">
            <h4 style="margin:0; font-size:13px;">Nho T√≠m Ninh Thu·∫≠n</h4>
            <p style="margin:2px 0; font-size:11px; color:#e67e22; font-weight:bold;">75.000ƒë / kg</p>
            <a href="https://ninhthuan.gov.vn/portal/Pages/dac-san-ninh-thuan.aspx" target="_blank" style="color:var(--success); font-size:11px; font-weight:bold; text-decoration:none;">Xem chi ti·∫øt</a>
        </div>
    </div>
</div>

<div class="controls hidden" id="ai-menu">
    <h2 style="text-align: center; margin: 0 0 15px 0; font-size: 18px;">NINH THU·∫¨N AI</h2>
    <label for="input-file" class="label-btn">üì∏ T·∫£i ·∫£nh ng∆∞·ªùi</label>
    <input type="file" id="input-file" accept="image/*" style="display: none;" onchange="initAI(this)">

    <div id="edit-area" style="display: none; margin-top:15px;">
        <input type="range" id="size-slider" min="0.1" max="2.5" step="0.01" value="1.0" style="width:100%;" oninput="render()">
        <button class="btn-save" onclick="startCapture()">üéÅ Xu·∫•t b∆∞u thi·∫øp</button>
    </div>
</div>

<div id="page-vr" class="pano-page active">
    <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
</div>
<div id="page-shop" class="pano-page">
    <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/691b32dc061521c90def58cb"></iframe>
</div>

<canvas id="ui-canvas"></canvas>

<script>
    const API_KEY = "FtyKLHXkG5By3gFBCBcoTACC";
    const canvas = document.getElementById('ui-canvas');
    const ctx = canvas.getContext('2d');
    const slider = document.getElementById('size-slider');
    let userImg = null, imgPos = { x: 0, y: 0, w: 0, h: 0 };

    window.onload = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };

    // 1. T√çNH NƒÇNG CHUY·ªÇN TAB & X√ìA INTRO
    function switchTab(tab) {
        killIntro();
        document.querySelectorAll('.pano-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.round-btn').forEach(b => b.classList.remove('active'));
        
        document.getElementById('page-' + tab).classList.add('active');
        document.getElementById('btn-' + tab).classList.add('active');

        if(tab === 'shop') openShop();
    }

    function killIntro() {
        const intro = document.getElementById('intro-overlay');
        if (intro) {
            document.getElementById('v-intro').pause();
            intro.remove();
        }
    }

    // 2. GIAN H√ÄNG
    function openShop() {
        killIntro();
        document.getElementById('shop-popup').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }
    function closeShop() {
        document.getElementById('shop-popup').classList.remove('active');
        document.getElementById('overlay').style.display = 'none';
    }

    // 3. STUDIO AI (GI·ªÆ NGUY√äN LOGIC C·ª¶A B·∫†N)
    function toggleAI() {
        killIntro();
        document.getElementById('ai-menu').classList.toggle('hidden');
    }

    async function initAI(input) {
        if (!input.files[0]) return;
        document.getElementById('loading').style.display = "flex";
        const formData = new FormData();
        formData.append("image_file", input.files[0]);
        try {
            const res = await fetch("https://api.remove.bg/v1.0/removebg", {
                method: "POST", headers: { "X-Api-Key": API_KEY }, body: formData
            });
            const blob = await res.blob();
            const img = new Image();
            img.onload = () => {
                userImg = img;
                const ratio = img.width / img.height;
                imgPos.h = 450; imgPos.w = 450 * ratio;
                imgPos.x = (canvas.width - imgPos.w) / 2;
                imgPos.y = canvas.height - imgPos.h - 50;
                document.getElementById('loading').style.display = "none";
                document.getElementById('edit-area').style.display = "block";
                render();
            };
            img.src = URL.createObjectURL(blob);
        } catch (e) { alert("L·ªói!"); document.getElementById('loading').style.display = "none"; }
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (userImg) {
            ctx.drawImage(userImg, imgPos.x, imgPos.y, imgPos.w * slider.value, imgPos.h * slider.value);
        }
    }

    // 4. CH·ª§P H√åNH (B·∫†N D√ÅN H√ÄM executePerfectCapture V√ÄO ƒê√ÇY)
    function startCapture() {
        html2canvas(document.body, {
            useCORS: true, 
            ignoreElements: (el) => el.classList.contains('top-btns') || el.classList.contains('controls')
        }).then(resultCanvas => {
            const link = document.createElement('a');
            link.download = 'NinhThuan_Postcard.png';
            link.href = resultCanvas.toDataURL();
            link.click();
        });
    }
</script>
</body>
</html>
