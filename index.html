<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - Instant Navigation</title>
    <style>
        :root { --primary: #ff9800; --success: #27ae60; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }

        /* THANH ƒêI·ªÄU H∆Ø·ªöNG: LU√îN HI·ªÜN TR√äN C√ôNG C·ª¶A VIDEO */
        #main-nav { 
            position: fixed; top: 20px; left: 20px; z-index: 999999; 
            display: flex; gap: 15px; pointer-events: auto;
        }
        .nav-btn { 
            width: 60px; height: 60px; border-radius: 50%; border: 3px solid white;
            background: white; font-size: 26px; cursor: pointer; display: flex; 
            align-items: center; justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8); transition: transform 0.2s, background 0.2s;
        }
        .nav-btn:active { transform: scale(0.9); }
        #btn-vr.active { background: var(--primary) !important; color: white; }
        #btn-shop.active { background: var(--success) !important; color: white; }

        /* L·ªöP PH·ª¶ VIDEO GI·ªöI THI·ªÜU */
        #intro-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 999998; display: flex; align-items: center; justify-content: center; 
        }
        #v-intro { width: 100%; height: 100%; object-fit: cover; }

        /* KHUNG CH·ª®A TOUR 3D */
        #main-iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }
        
        /* TH√îNG B√ÅO T·∫¢I */
        #loading-text { 
            position: fixed; bottom: 20px; right: 20px; color: white; 
            z-index: 999997; font-size: 14px; background: rgba(0,0,0,0.5); 
            padding: 5px 15px; border-radius: 20px; display: none;
        }
    </style>
</head>
<body>

    <div id="main-nav">
        <button class="nav-btn" id="btn-vr" onclick="handleNavigation('vr')" title="Xem Tour VR">üìç</button>
        <button class="nav-btn" id="btn-shop" onclick="handleNavigation('shop')" title="V√†o Gian H√†ng">üõí</button>
    </div>

    <div id="intro-layer">
        <video id="v-intro" autoplay muted loop playsinline>
            <source src="https://monheo89-droid.github.io/ninhthuan-ai/video/intro.mp4" type="video/mp4">
        </video>
    </div>

    <iframe id="main-iframe" src=""></iframe>
    <div id="loading-text">ƒêang t·∫£i kh√¥ng gian 3D...</div>

    <script>
        // C·∫•u h√¨nh Link ch√≠nh x√°c c·ªßa b·∫°n
        const URL_VR = "https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c";
        const URL_SHOP = "https://tour.panoee.net/68972f4ba3c49352552578cd/691b32dc061521c90def58cb";

        // Khi trang web t·∫£i xong, n·∫°p s·∫µn VR d∆∞·ªõi n·ªÅn nh∆∞ng ch∆∞a hi·ªán
        window.onload = () => { 
            document.getElementById('main-iframe').src = URL_VR; 
        };

        // H√ÄM X·ª¨ L√ù CH√çNH: CLICK L√Ä B·ªé QUA VIDEO
        function handleNavigation(mode) {
            // 1. T·ª± ƒë·ªông x√≥a video ngay khi b·∫•m b·∫•t k·ª≥ n√∫t n√†o tr√™n Nav
            const intro = document.getElementById('intro-layer');
            if (intro) {
                const video = document.getElementById('v-intro');
                if (video) video.pause(); // T·∫Øt video ƒë·ªÉ gi·∫£i ph√≥ng t√†i nguy√™n
                intro.remove(); // X√ìA H·∫≤N l·ªõp video kh·ªèi m√†n h√¨nh
            }

            // 2. ƒêi·ªÅu h∆∞·ªõng Iframe
            const iframe = document.getElementById('main-iframe');
            const btnVr = document.getElementById('btn-vr');
            const btnShop = document.getElementById('btn-shop');
            const loader = document.getElementById('loading-text');

            // C·∫≠p nh·∫≠t giao di·ªán n√∫t
            btnVr.classList.remove('active');
            btnShop.classList.remove('active');

            if (mode === 'vr') {
                btnVr.classList.add('active');
                if (iframe.src !== URL_VR) {
                    loader.style.display = 'block';
                    iframe.src = URL_VR;
                }
            } else {
                btnShop.classList.add('active');
                if (iframe.src !== URL_SHOP) {
                    loader.style.display = 'block';
                    iframe.src = URL_SHOP;
                }
            }
        }

        // ·∫®n ch·ªØ loading khi Iframe t·∫£i xong
        document.getElementById('main-iframe').onload = function() {
            document.getElementById('loading-text').style.display = 'none';
        };
    </script>
</body>
</html>
