        #nav-bar {

    </style>
</head>
<body>

    <div id="nav-bar">
        <div class="icon-btn" id="btn-vr" onclick="handleSwitch('vr')">üìç</div>

    <div id="intro-overlay" onclick="handleSwitch('vr')">

        function handleSwitch(mode) {

                console.log("Video ƒë√£ b·ªã t·∫Øt b·ªè vƒ©nh vi·ªÖn.");

        function switchTabDirect(mode) {
            // N·∫øu b·∫•m v√†o icon khi ch∆∞a t·∫Øt video th√¨ c≈©ng t·∫Øt lu√¥n
            const overlay = document.getElementById('intro-overlay');
            if (overlay) handleSwitch(mode);

            const vr = document.getElementById('page-vr');
            const shop = document.getElementById('page-shop');
            const bVr = document.getElementById('btn-vr');
            const bShop = document.getElementById('btn-shop');

            } else {

                vr.classList.remove('active');
                bShop.classList.add('active');
                bVr.classList.remove('active');
            }
        }
    </script>

</html>
