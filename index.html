<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Ninh Thu·∫≠n AI - Instant Switch</title>
    <style>
        :root { --primary: #ff9800; --success: #27ae60; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* THANH ƒêI·ªÄU H∆Ø·ªöNG C·ªê ƒê·ªäNH - ∆ØU TI√äN 1 */
        #main-nav { 
            position: fixed; top: 20px; left: 20px; z-index: 99999; 
            display: flex; gap: 12px; pointer-events: auto;
        }
        .nav-btn { 
            width: 50px; height: 50px; border-radius: 50%; border: 3px solid white;
            background: white; font-size: 22px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: 0.2s;
        }
        /* M√†u cam cho Tour, m√†u xanh cho Gi·ªè h√†ng gi·ªëng ·∫£nh c·ªßa b·∫°n */
        #btn-vr.active { background: var(--primary) !important; color: white; }
        #btn-shop.active { background: var(--success) !important; color: white; }

        /* H·ªÜ TH·ªêNG TAB SONG SONG */
        .tab-content { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
        }
        .tab-content.active { display: block; }
        
        iframe { width: 100%; height: 100%; border: none; }

        /* VIDEO GI·ªöI THI·ªÜU */
        #intro-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #000; z-index: 100000; display: flex; align-items: center; justify-content: center; 
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <video id="v-intro" width="100%" autoplay muted playsinline loop>
            <source src="LINK_VIDEO_C·ª¶A_B·∫†N.mp4" type="video/mp4">
        </video>
        <button onclick="startApp('vr')" style="position:absolute; bottom:15%; padding:15px 40px; background:var(--primary); color:white; border:none; border-radius:30px; font-weight:bold; cursor:pointer;">KH√ÅM PH√Å TOUR VR</button>
    </div>

    <div id="main-nav">
        <button class="nav-btn" onclick="toggleAI()">‚ò∞</button>
        <button class="nav-btn active" id="btn-vr" onclick="switchTab('vr')">üìç</button>
        <button class="nav-btn" id="btn-shop" onclick="switchTab('shop')">üõí</button>
    </div>

    <div id="tab-vr" class="tab-content active">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
    </div>

    <div id="tab-shop" class="tab-content">
        <iframe src="https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c"></iframe>
    </div>

    <script>
        function startApp(mode) {
            const vid = document.getElementById('v-intro');
            if(vid) vid.pause();
            document.getElementById('intro-overlay').remove(); // X√≥a h·∫≥n video ƒë·ªÉ kh√¥ng l√†m ƒë∆° n√∫t
            switchTab(mode);
        }

        function switchTab(mode) {
            // ·∫®n/Hi·ªán Tab t·ª©c th√¨
            const vrTab = document.getElementById('tab-vr');
            const shopTab = document.getElementById('tab-shop');
            const btnVr = document.getElementById('btn-vr');
            const btnShop = document.getElementById('btn-shop');

            if(mode === 'vr') {
                vrTab.classList.add('active');
                shopTab.classList.remove('active');
                btnVr.classList.add('active');
                btnShop.classList.remove('active');
            } else {
                shopTab.classList.add('active');
                vrTab.classList.remove('active');
                btnShop.classList.add('active');
                btnVr.classList.remove('active');
            }
        }

        // T·ª± ƒë·ªông ·∫©n intro sau khi load xong (t√πy ch·ªçn)
        window.addEventListener('load', () => {
            console.log("H·ªá th·ªëng ƒë√£ s·∫µn s√†ng");
        });
    </script>
</body>
</html>
