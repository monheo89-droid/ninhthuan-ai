<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh Thu·∫≠n AI - Fix 100%</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* L·ªöP PH·ª¶ VIDEO GI·ªöI THI·ªÜU */
        #intro-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        #v-intro { width: 100%; height: auto; max-height: 80vh; }

        /* THANH ƒêI·ªÄU H∆Ø·ªöNG CH√çNH */
        #main-nav { 
            position: fixed; top: 20px; left: 20px; z-index: 99999; 
            display: none; gap: 12px; 
        }
        .nav-btn { 
            width: 55px; height: 55px; border-radius: 50%; border: 3px solid white;
            background: white; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); transition: 0.2s;
        }
        #btn-vr.active { background: #ff9800 !important; color: white; }
        #btn-shop.active { background: #27ae60 !important; color: white; }

        /* KHUNG CH·ª®A TOUR */
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="intro-layer">
        <video id="v-intro" autoplay muted loop playsinline>
            <source src="https://monheo89-droid.github.io/ninhthuan-ai/video/intro.mp4" type="video/mp4">
        </video>
        <div style="position: absolute; bottom: 15%; display: flex; gap: 20px;">
            <button onclick="startExperience('vr')" style="padding:15px 35px; background:#ff9800; color:white; border:none; border-radius:30px; font-weight:bold; cursor:pointer; font-size:16px;">üìç XEM TOUR VR</button>
            <button onclick="startExperience('shop')" style="padding:15px 35px; background:#27ae60; color:white; border:none; border-radius:30px; font-weight:bold; cursor:pointer; font-size:16px;">üõí V√ÄO GIAN H√ÄNG</button>
        </div>
    </div>

    <div id="main-nav">
        <button class="nav-btn" id="btn-vr" onclick="navigateTo('vr')">üìç</button>
        <button class="nav-btn" id="btn-shop" onclick="navigateTo('shop')">üõí</button>
    </div>

    <iframe id="tour-iframe" src=""></iframe>

    <script>
        // C·∫•u h√¨nh Link
        const LINK_VR = "https://tour.panoee.net/68972f4ba3c49352552578cd/68c2e05f65c1d76691a79f7c";
        const LINK_SHOP = "https://tour.panoee.net/68972f4ba3c49352552578cd/691b32dc061521c90def58cb";

        function startExperience(mode) {
            const video = document.getElementById('v-intro');
            if (video) video.pause();
            
            // X√≥a b·ªè ho√†n to√†n l·ªõp video ƒë·ªÉ kh√¥ng ch·∫∑n click
            document.getElementById('intro-layer').remove();
            
            // Hi·ªán thanh ƒëi·ªÅu h∆∞·ªõng
            document.getElementById('main-nav').style.display = 'flex';
            
            // Chuy·ªÉn ƒë·∫øn trang mong mu·ªën
            navigateTo(mode);
        }

        function navigateTo(mode) {
            const iframe = document.getElementById('tour-iframe');
            const btnVr = document.getElementById('btn-vr');
            const btnShop = document.getElementById('btn-shop');

            // Reset m√†u n√∫t
            btnVr.classList.remove('active');
            btnShop.classList.remove('active');

            if (mode === 'vr') {
                btnVr.classList.add('active');
                // Ch·ªâ n·∫°p l·∫°i n·∫øu src kh√°c ƒë·ªÉ tr√°nh gi·∫≠t lag
                if (iframe.src !== LINK_VR) iframe.src = LINK_VR;
            } else {
                btnShop.classList.add('active');
                // √âp Iframe n·∫°p link Gian h√†ng s·ªë c·ªßa b·∫°n
                iframe.src = LINK_SHOP;
            }
        }
    </script>
</body>
</html>
